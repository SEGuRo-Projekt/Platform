name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install poetry
        run: pip install poetry==1.7.1

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry

      - name: Create dummy .env file
        run: touch .env

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
